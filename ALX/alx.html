<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FFCCCB;
      color: rgb(0, 0, 0);
      padding: 10px;
      text-align: center; 
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    .navigation {
      margin-left: auto;
      margin-top: 30px;
    }

    button {
      padding: 12px 18px;
      font-size: 12px;
      margin-top: 8px;
      border-radius: 10px;
      justify-content: space-between;
      cursor: pointer;
    }


    .additional-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .cart-emoji {
      position: absolute;
      top: 10px; 
      right: 10px; 
      font-size: 38px;
      margin-right: 120px;
      margin-top: 30px;
      cursor: pointer;
    }
    .cart {
          display: none;
          position: fixed;
          top: 50px;
          right: 50px;
          width: 300px;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          z-index: 1000;
        }

      .cart.show-cart {
          display: block;
        }


    .card {
        width: calc(50% - 20px); 
        border-color: black;
        border-style: outset ;
        border-radius: 20px;
        font-size: 18px;
        color: black;
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        float: left; 
        box-sizing: border-box;
    }
    .item {
            margin: 20px;
        }

    .item-img {
        max-width: 100%;
        height: auto;
        display: block;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container button {
      margin-top: 10px;
    }
    .header-image {
        position: absolute;
        top: 0px;
        left: -12px;
        max-width: 350px;   
        max-height: 180px;
        margin-left: 15px; 
    }
    

  </style>
</head>
<body>
  <header>
    <img src="E:\FSWD\ALX\alx.png" alt="Header Image" class="header-image"> 
      <h1><i style="font-family: cursive;">ALX</i> Products</h1>
      <div class="cart-emoji">ðŸ›’</div> 
    <div class="navigation">
      <button onclick="window.location.href='login.html'">Logout</button>
    </div>
  </header> 
  <div class="additional-images">
    <div class="card">
        <img src="E:\FSWD\ALX\buy.png" alt="" class="item-img">
        <div class="item">
            <h3>BUY WHAT YOU WANT</h3>
            <div class="button-container">
            <button onclick="window.location.href='buy.html'">Buy</button>
            </div>
        </div>
    </div>

    <div class="card">
        <img src="E:\FSWD\ALX\sell.png" alt="" class="item-img">
        <div class="item">
            <h3>SELL YOUR OWN PRODUCTS</h3>
            <div class="button-container">
            <button onclick="window.location.href='sell.html'">Sell</button>
        </div>
        </div>
    </div>
</div>

</body>
</html>
