<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea point</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #FFCCCB;
        color: rgb(0, 0, 0);
        padding: 30px;
        text-align: center; 
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        padding: 20px; 
      }

      .navigation {
        margin-left: auto;
      }

      .cart {
          display: none;
          position: fixed;
          top: 50px;
          right: 50px;
          width: 300px;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          z-index: 1000;
        }

      .cart.show-cart {
          display: block;
        }

      .cart-emoji {
      position: absolute;
      top: 10px; 
      right: 10px; 
      font-size: 38px;
      margin-right: 140px;
      margin-top: 15px;
      cursor: pointer;
    }
      #cart-container {
    display: none;
    width: 300px;
    font-size: 14px;
  }
  #cart-container.hidden-cart {
  width: 320px; 
  font-size: 12px; 
}
      #cart-container.show-cart {
    display: block;
  }
    #cart-items li{
      font-size: 16px;
    }

      .card {
        width: calc(33.33% - 20px);
        background-color: rgb(233, 147, 147);
        border-radius: 20px;
        font-size: 18px;
        color: white;
        margin-top: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .food-item {
        text-align: center;
        margin: 20px;
      }

      .food-item img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      .food-item h3,
      .food-item p {
        margin: 10px 0;
      }

      button {
        padding: 12px 18px;
        font-size: 12px;
        border-radius: 10px;
        cursor: pointer;
      }

      .header-image {
        position: absolute;
        top: 0px;
        left: -10px;
        max-width: 350px;   
        max-height: 180px;
        margin-left: 15px; 
      }
    </style>
</head>
